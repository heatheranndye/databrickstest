# The main pipeline for testproject

resources:
  pipelines:
    testproject_etl:
      name: testproject_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/testproject_etl"

      libraries:
        - glob:
            include: ../src/testproject_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
