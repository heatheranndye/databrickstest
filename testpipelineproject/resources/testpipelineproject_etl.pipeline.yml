# The main pipeline for testpipelineproject

resources:
  pipelines:
    testpipelineproject_etl:
      name: testpipelineproject_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/testpipelineproject_etl"

      libraries:
        - glob:
            include: ../src/testpipelineproject_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
